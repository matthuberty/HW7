<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- AJAX Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th, td {
      display: inline-block;
      width: 16.575%;
    }
    }
  </style>
</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(155,100,50); color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">No childish, baby language here.</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
          <!-- Current Trains-->
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title" style="background-color:rgb(35,140,205); color:white"> Current Train Schedule </h3>
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>  <!--Employee Name-->
                    <th scope="col">Destination</th>  <!--Role-->
                    <th scope="col">Frequency (min)</th>  <!--Start Date-->
                    <th scope="col">Next Arrival</th>  <!--Months Worked-->
                    <th scope="col">Minutes Away</th>  <!--Monthly Rate ($)-->
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title" style="background-color:rgb(35,140,205); color:white">Add Train</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Chicago Red Line" type="text">
              </div>
              <div class="form-group row">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" placeholder="Addison Street" type="text">
              </div>
              <div class="form-group row">
                <label for="start-input">First Train Time (HH:mm:ss - military time)</label>
                <input class="form-control" id="start-input" placeholder="03:17:30" type="text">
              </div>
              <div class="form-group row">
                <label for="freq-input">Frequency (min)</label>
                <input class="form-control" id="freq-input" placeholder="24" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="trainSheetlogic.js"></script>

</body>

</html>
